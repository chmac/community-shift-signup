- args:
    sql: "CREATE TABLE \"public\".\"allocation\"(\"id\" uuid NOT NULL DEFAULT gen_random_uuid(),
      \"shift_id\" uuid NOT NULL, \"user_id\" text NOT NULL, \"comment\" text, \"created_at\"
      timestamptz NOT NULL DEFAULT now(), \"updated_at\" timestamptz NOT NULL DEFAULT
      now(), PRIMARY KEY (\"id\") , FOREIGN KEY (\"shift_id\") REFERENCES \"public\".\"shifts\"(\"id\")
      ON UPDATE restrict ON DELETE restrict);\nCREATE OR REPLACE FUNCTION \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS
      TRIGGER AS $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\"
      = NOW();\n  RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_allocation_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"allocation\"\nFOR EACH ROW\nEXECUTE PROCEDURE \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT
      ON TRIGGER \"set_public_allocation_updated_at\" ON \"public\".\"allocation\"
      \nIS 'trigger to set value of column \"updated_at\" to current timestamp on
      row update';\n"
  type: run_sql
