- args:
    sql: "CREATE TABLE \"public\".\"projects\"(\"id\" uuid NOT NULL DEFAULT gen_random_uuid(),
      \"name\" text NOT NULL, \"slug\" text NOT NULL, \"description_md\" text, \"owner_id\"
      text NOT NULL, \"owner_notes\" text NOT NULL, \"created_at\" timestamptz NOT
      NULL DEFAULT now(), \"updated_at\" timestamptz NOT NULL DEFAULT now(), PRIMARY
      KEY (\"id\") );\nCREATE OR REPLACE FUNCTION \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS
      TRIGGER AS $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\"
      = NOW();\n  RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_projects_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"projects\"\nFOR EACH ROW\nEXECUTE PROCEDURE \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT
      ON TRIGGER \"set_public_projects_updated_at\" ON \"public\".\"projects\" \nIS
      'trigger to set value of column \"updated_at\" to current timestamp on row update';\n"
  type: run_sql
